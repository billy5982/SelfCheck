<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
    <!-- react 연결 -->
    <script src = 'https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
    <script src = 'https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js'></script>
    <!-- 아래 스크립트에선 react 사용 가능 -->
    <!-- HTML에 직접 앨리먼트를 작성하지 않는다는 것이 react 특징 -->
    <script>
        //react로 앨리먼트를 만드는 어려운 방법
        const root = document.getElementById('root')
        // 1번째인자 : 만들고 싶은 태그, 2인자 : 1인자에 넣을 attribute: class,id,style 등등,3번째 인자 content 내용
        const span = React.createElement('span',{id : 'sexy-span', style : {color : "red"}},'Htllo i m<> span'); 

        //span을 화면에 출력하려면 react.dom을 사용해야함. react Dom은 react를 HTML에 화면에 출력해주는것
        //React앨리먼트를 가지고 render HTML, 사람에게 보여준다.
        //span이라는 태그를 HTML에 있는 root에 넣어주라는 의미
        ReactDOM.render(span,root);
    </script>
</html>
