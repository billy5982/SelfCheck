        const onclick = ()=>{
            setCounter(counter+1);
            console.log(counter) // 직접 렌더링을 다시 해주지 않고 useState의 인자를 통해 클릭 이벤트 발생시 counter+1해준 후 리렌더링을 해준다.
        }
        const onclick0 = ()=>{
            setCounter(0);
            console.log(counter);
        }
        return (
            <div>
                <h3>Total clicks : {counter}</h3>
                <button onClick={onclick}>Click</button> 
                <button onClick={onclick0}>Click</button> 
            </div>
                )}
             
        ReactDOM.render(<App/>,root);  // 랜더링은 한번만 되기 때문에 클릭마다 랜더를 다시 해줘야함.
