<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
    <!-- react 연결 -->
    <script src = 'https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
    <script src = 'https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js'></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //JSX - javascript 확장문법
        const root = document.getElementById('root')
        
        // 컴포넌트의 첫글자는 대문자여야한다. 컴포넌트 첫번째가 소문자면 그냥 HTML 태그로 인식한다.
        // 컴포넌트를 함수로 만들어주지 않는다면, <컴포먼트 명/>형식으로 사용할 수 없다.
        const Title = () =>{
            return (
                <h3>Hello i'm a title</h3>
            )
        }
        const Click = () => { // 화살표함수에 중괄호를 사용하면 return을 반드시 기재, 중괄호 사용안하면 return 생략가능
            return (<button onClick = {()=>{ //보라색 중괄호를 보면 HTML태그 내에 JS를 작성하려면 {}로 감싸줘야함.
                console.log('click button')
            }}>Click</button>)
        }
        //컴포넌트를 여러개 사용하여 각각의 이벤트를 갖는 버튼을 간편하게 여러개 사용할 수 있음. 
        const Container = () => 
            (
            <div>
                <Title/>
                <Click/>
                <Click/>
                <Click/> 
            </div>
            )
     
        ReactDOM.render(<Container/>,root);
    </script>
</html>
