<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
    <!-- react 연결 -->
    <script src = 'https://unpkg.com/react@17.0.2/umd/react.production.min.js'></script>
    <script src = 'https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js'></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      const Btn = ({text,onClick})=>{
        // 스타일을 적용할 때는 중괄호 두개로 감쌀것 js에서 스타일을 주는 것처럼 적용! JS object 작성방법처럼 작성할 것.
        return <button style = {{
            backgroundColor : 'tomato',
            color : 'white',
            padding : '10px 10px',
            border : 0,
            borderRadius : 10,
        }}
        onClick ={onClick}>
        {text}
        </button>
      }

       
        const App = () =>{ 
        //버튼 컴포넌트에 이벤트를 달아서 전달해줄 예정
        const [value,setValue] = React.useState('Save Change')
        const changeValue = ()=>{setValue('Revert Changes')}
        return (
            <div>
                {/*현재 컴포넌트에 onClick은 클릭 이벤트가 아니고, onClick이벤트 props임 자식요소에 전달되는 속성이며, changeValue라는 함수*/}
                {/*이벤트는 컴포넌트 내부에 달아야함. 컴포넌트엔 직접적으로 style등도 지정할 수 없음. props로만 전달 가능함. 그리고 컴포넌트
                내부에서 해당 props들을 이용하여 버튼을 구성해야함. 컴포넌트에 뭘 넣던지간에 그것은 props임*/}
                <Btn text ={value} onClick = {changeValue}/>
                <Btn text ={value}/>
             
            </div>
        )}
             
        ReactDOM.render(<App/>,root);  // 랜더링은 한번만 되기 때문에 클릭마다 랜더를 다시 해줘야함.

        </script>
</html>
